{% extends 'base.html' %} {% block content %}
<h1 class="text-center">Teambuilder</h1>
<div class="container">
  <div class="row" id="whole">
    <div class="h-100 col-3 bg-grey border border-dark container rounded">
      <h4 class="text-center m-3">Champion List</h4>

      <div
        id="champion_list"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        {% for champion in champions %}
        <img
          src="/static/data/champions/{{champion.img}}"
          alt=""
          draggable="true"
          ondragstart="drag(event)"
          id="{{champion.id}}"
        />
        {% endfor %}
      </div>
    </div>
    <div class="col-8 bg-grey border border-dark container rounded">
      <h3 class="text-center m-2">Create The Next Best Comp Below!</h3>
      <div id="board">
        <ul id="grid" class="clear">
          {% for n in range(28)%}
          <li>
            <div
              class="hexagon"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              id="{{n}}"
            ></div>
          </li>
          {% endfor %}
        </ul>
        <br />
        <p class="mt-2">
          Note: You must have 8 champions on the board in order to save
        </p>

        <div class="form-group">
          <label for="comp" class="mr-2"> Name Your Composition:</label
          ><input class="border border-dark rounded" type="text" id="comp" />
        </div>

        <button id="save" class="btn btn-success">Save</button>
        <a href="/teambuilder" class="btn btn-warning mt-2"> Reset</a>
      </div>
    </div>
  </div>
</div>
<script src="/static/scripts/teambuilder.js"></script>

{% endblock %}
